<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static QR Code Generator</title>
    <link rel="stylesheet" href="/tool/qrcode-generator/style.css" />
  </head>
  <body>
    <h1>QR Code Generator</h1>

    <div class="container">
      <div class="controls">
        <label for="qrType">Select Type:</label>
        <select id="qrType">
          <option value="url" selected>URL</option>
          <option value="text">Text</option>
          <option value="wifi">Wi-Fi</option>
          <option value="vcard">Contact (vCard)</option>
          <option value="email">Email</option>
          <option value="sms">SMS</option>
          <option value="geo">Geo Location</option>
          <option value="file">File (Small - Data URL)</option>
        </select>

        <div id="input-url" class="input-section">
          <label for="urlInput">URL:</label>
          <input type="url" id="urlInput" placeholder="https://example.com" />
        </div>

        <div id="input-text" class="input-section" style="display: none">
          <label for="textInput">Text:</label>
          <textarea
            id="textInput"
            rows="4"
            placeholder="Enter your text here"
          ></textarea>
        </div>

        <div id="input-wifi" class="input-section" style="display: none">
          <label for="wifiSSID">Network Name (SSID):</label>
          <input type="text" id="wifiSSID" placeholder="MyWiFiNetwork" />
          <label for="wifiPassword">Password:</label>
          <input
            type="password"
            id="wifiPassword"
            placeholder="MySecretPassword"
          />
          <label for="wifiEncryption">Encryption:</label>
          <select id="wifiEncryption">
            <option value="WPA" selected>WPA/WPA2</option>
            <option value="WEP">WEP</option>
            <option value="nopass">None</option>
          </select>
        </div>

        <div id="input-vcard" class="input-section" style="display: none">
          <label for="vcardName">Name:</label>
          <input type="text" id="vcardName" placeholder="John Doe" />
          <label for="vcardPhone">Phone:</label>
          <input type="tel" id="vcardPhone" placeholder="+1234567890" />
          <label for="vcardEmail">Email:</label>
          <input
            type="email"
            id="vcardEmail"
            placeholder="john.doe@example.com"
          />
          <label for="vcardOrg">Organization:</label>
          <input type="text" id="vcardOrg" placeholder="ACME Corp" />
        </div>

        <div id="input-geo" class="input-section" style="display: none">
          <label for="geoLatitude">Latitude:</label>
          <input
            type="number"
            step="any"
            id="geoLatitude"
            placeholder="37.7749"
          />
          <label for="geoLongitude">Longitude:</label>
          <input
            type="number"
            step="any"
            id="geoLongitude"
            placeholder="-122.4194"
          />
        </div>

        <div id="input-sms" class="input-section" style="display: none">
          <label for="smsNumber">Phone Number:</label>
          <input type="tel" id="smsNumber" placeholder="+1234567890" />
          <label for="smsBody">Message Body:</label>
          <textarea
            id="smsBody"
            rows="4"
            placeholder="Enter your SMS message here"
          ></textarea>
        </div>

        <div id="input-email" class="input-section" style="display: none">
          <label for="emailRecipient">To:</label>
          <input
            type="email"
            id="emailRecipient"
            placeholder="recipient@example.com"
          />
          <label for="emailSubject">Subject:</label>
          <input
            type="text"
            id="emailSubject"
            placeholder="Subject of the email"
          />
          <label for="emailBody">Message Body:</label>
          <textarea
            id="emailBody"
            rows="4"
            placeholder="Enter your email message here"
          ></textarea>
        </div>

        <div id="input-file" class="input-section" style="display: none">
          <label for="fileInput">Select File (Max ~1.5KB recommended):</label>
          <input type="file" id="fileInput" />
          <div
            id="fileInfo"
            style="margin-top: 5px; font-size: 0.9em; color: #333"
          ></div>
          <p style="font-size: 0.8em; color: #666; margin-top: 8px">
            Note: The file content will be embedded directly into the QR code.
            Large files will create very dense QR codes that are hard to scan or
            may exceed capacity. For larger files, upload them online and use
            the "URL" type.
          </p>
        </div>

        <button id="generateBtn">Generate QR Code</button>
      </div>

      <div class="qr-display">
        <h2>Generated QR Code:</h2>
        <div id="qrcode"></div>
        <button id="downloadBtn" style="display: none">Download PNG</button>
        <button id="copyBtn" style="display: none">Copy Image</button>
        <button id="copyLinkBtn" style="display: none">
          Copy Shareable Link
        </button>
        <p id="errorMessage" class="error"></p>
        <p id="successMessage" class="success"></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="/tool/qrcode-generator/script.js"></script>
  </body>
</html>
